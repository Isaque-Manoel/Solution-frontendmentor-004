<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container-01">
      <h1>Your Result</h1>
      <div class="circle">
        <span class="number1">76</span>
        <span class="number2">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container-02">
      <h3>Summary</h3>
      <div class="container-03 red">
        <span class="attribut-r">Reaction</span>
        <span class="valor">80 <span class="total">/ 100</span></span>
      </div>
      <div class="container-03 yellow">
        <span class="attribut-y">Memory</span>
        <span class="valor">92 <span class="total">/ 100</span></span>
      </div>
      <div class="container-03 green">
        <span class="attribut-g">Verbal</span>
        <span class="valor">61 <span class="total">/ 100</span></span>
      </div>
      <div class="container-03 violet">
        <span class="attribut-v">Visual</span>
        <span class="valor">72 <span class="total">/ 100</span></span>
      </div>

      <a class="link" href="#">Continue</a>
    </div>
  </main>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 </footer> 

</body>
</html>
